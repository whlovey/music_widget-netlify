<html>

<head>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'>
    <link rel="stylesheet" href="./style.css">
    <style>
        *:focus {
            outline: none;
        }

        body {
            font-family: Helvetica, Arial;
            margin: 0;
            background-color: #ffffff;
        }

        #app-cover {
            position: absolute;
            top: 50%;
            right: 0;
            left: 0;
            width: 340px;
            height: 80px;
            margin: -4px auto;
        }

  

        #bg-layer {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: #fff;
            opacity: 0.51;
            z-index: 2;
        }

        #player {
            position: relative;
            height: 100%;
            z-index: 3;
        }

        #player-track {
            position: absolute;
            top: 0;
            right: 12px;
            left: 12px;
            padding: 10px 15px 10px 130px;
            background-color: #fff7f7;
            border-radius: 15px 15px 0 0;
            transition: 0.3s ease top;
            z-index: 1;
        }

        #player-track.active {
            top: -60px;
        }

        #album-name {
            color: #54576f;
            font-size: 15px;
            font-weight: bold;
            margin: 2px 0 4px 0;
        }

        #track-name {
            color: #acaebd;
            font-size: 10px;
            margin: 2px 0 2px 0;
        }

        #track-time {
            height: 15px;
            margin-top: 2px;
            margin-bottom: 1px;
            overflow: hidden;
        }

        #current-time {
            float: left;
        }

        #track-length {
            float: right;
        }

        #current-time,
        #track-length {
            color: transparent;
            font-size: 9px;
            background-color: #ffe8ee;
            border-radius: 8px;
            transition: 0.3s ease all;
        }

        #track-time.active #current-time,
        #track-time.active #track-length {
            color: #f86d92;
            background-color: transparent;
        }

        #s-area,
        #seek-bar {
            position: relative;
            height: 3px;
            border-radius: 3px;
        }

        #s-area {
            background-color: #ffe8ee;
            cursor: pointer;
        }

        #ins-time {
            position: absolute;
            top: -22px;
            color: #fff;
            font-size: 10px;
            white-space: pre;
            padding: 4px 5px;
            border-radius: 4px;
            display: none;
        }

        #s-hover {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            opacity: 0.2;
            z-index: 2;
        }

        #ins-time,
        #s-hover {
            background-color: #3b3d50;
        }

        #seek-bar {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: 0;
            background-color: #fd6d94;
            transition: 0.2s ease width;
            z-index: 1;
        }

        #player-content {
            position: relative;
            height: 100%;
            background-color: rgb(86, 215, 219);
            box-shadow: 0 0px 0px #656565;
            border-radius: 9px;
            z-index: 2;
        }

        #album-art {
            position: absolute;
            top: -32px;
            width: 92px;
            height: 92px;
            margin-left: 30px;
            transform: rotateZ(0);
            transition: 0.3s ease all;
            box-shadow: 0 0 0 8px #fff7f7;
            border-radius: 50%;
            overflow: hidden;
        }

        #album-art.active {
            top: -48px;
            box-shadow: 0 0 0 4px #fff7f7, 0 24px 40px -12px #afb7c1;
        }

        #album-art:before {
            content: '';
            position: absolute;
            top: 50%;
            right: 0;
            left: 0;
            width: 16px;
            height: 16px;
            margin: -8px auto 0 auto;
            background-color: rgb(86, 215, 219);
            border-radius: 50%;
            box-shadow: inset 0 0 0 2px rgb(255, 255, 255);
            z-index: 2;
        }

        #album-art img {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            z-index: -1;
        }

        #album-art img.active {
            opacity: 1;
            z-index: 1;
        }

        #album-art.active img.active {
            z-index: 1;
            animation: rotateAlbumArt 3s linear 0s infinite forwards;
        }

        @keyframes rotateAlbumArt {
            0% {
                transform: rotateZ(0);
            }

            100% {
                transform: rotateZ(360deg);
            }
        }

        #buffer-box {
            position: absolute;
            top: 50%;
            right: 0;
            left: 0;
            height: 10px;
            color: #1f1f1f;
            font-size: 10px;
            font-family: Helvetica;
            text-align: center;
            font-weight: bold;
            line-height: 1;
            padding: 6px;
            margin: -10px auto 0 auto;
            background-color: rgba(255, 255, 255, 0.19);
            opacity: 0;
            z-index: 2;
        }

        #album-art img,
        #buffer-box {
            transition: 0.1s linear all;
        }

        #album-art.buffering img {
            opacity: 0.25;
        }

        #album-art.buffering img.active {
            opacity: 0.8;
            filter: blur(2px);
            -webkit-filter: blur(2px);
        }

        #album-art.buffering #buffer-box {
            opacity: 1;
        }

        #player-controls {
            width: 200px;
            height: 100%;
            margin: 0 0px 0 112px;
            float: right;
            overflow: hidden;
        }

        .control {
            width: 32%;
            float: left;
            padding: 13px 0px;
        }
                                                                                                                                                                                                            
        .button {
            width: 18px;
            height: 18px;
            padding: 18px;
            background-color: #fff;
            border-radius: 30px;
            cursor: pointer;
        }

        .button i {
            display: block;
            color: #fd6d94;
            font-size: 20px;
            text-align: center;
            line-height: 1;
        }

        .button,
        .button i {
            transition: 0.2s ease all;
        }

        .button:hover {
            background-color: #d6d6de;
        }

        .button:hover i {
            color: #fff;
        }

        #ytd-url {
            display: block;
            position: fixed;
            right: 0;
            bottom: 0;
            padding: 8px 11px;
            margin: 16px;
            color: #fff;
            font-size: 11px;
            text-decoration: none;
            background-color: #ae5f87;
            border-radius: 3px;
            box-shadow: 0 8px 16px -4px rgba(174, 95, 135, 0.86);
            z-index: 125;
        }
    </style>
</head>

<body>
    <div id="app-cover">
        <div id="bg-artwork"></div>
        <div id="bg-layer"></div>
        <div id="player">
            <div id="player-track">
                <div id="album-name"></div>
                
                <div id="track-time">
                    <div id="current-time"></div>
                    <div id="track-length"></div>
                </div>
                <div id="s-area">
                    <div id="ins-time"></div>
                    <div id="s-hover"></div>
                    <div id="seek-bar"></div>
                </div>
            </div>
            <div id="player-content">
                <div id="album-art">
                    <img src="https://link.jscdn.cn/1drv/aHR0cHM6Ly8xZHJ2Lm1zL3UvcyFBb1pPeVpmOHFEUVJoZXRoX09XbEFfbmxHa1FfTFE_ZT1pdjdtU0U.jpg"
                        class="active" id="_1">
                    <img src="https://link.jscdn.cn/1drv/aHR0cHM6Ly8xZHJ2Lm1zL3UvcyFBb1pPeVpmOHFEUVJqcTg4dndMMFo5a010WnNwNWc_ZT1ZMXFmZGc.jpg" id="_2">
                    <img src="https://link.jscdn.cn/1drv/aHR0cHM6Ly8xZHJ2Lm1zL3UvcyFBb1pPeVpmOHFEUVJqcTlLMmRPcU5tcDhQcGpjTHc_ZT1kZWlzQ2s.jpg" id="_3">
                    <img src="https://link.jscdn.cn/1drv/aHR0cHM6Ly8xZHJ2Lm1zL3UvcyFBb1pPeVpmOHFEUVJqcTlKUUlwaUh2MFhEQUZzWHc_ZT1FbUxmR1Y.jpg" id="_4">
                    <img src="https://link.jscdn.cn/1drv/aHR0cHM6Ly8xZHJ2Lm1zL3UvcyFBb1pPeVpmOHFEUVJqcTlMVmpidmJhTUdBMFRjdnc_ZT1PRkRUU3Q.jpg" id="_5">
                    <div id="buffer-box">Buffering ...</div>
                </div>
                <div id="player-controls">
                    <div class="control">
                        <div class="button" id="play-previous">
                            <i class="fas fa-backward"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button" id="play-pause-button">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button" id="play-next">
                            <i class="fas fa-forward"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
        $(function () {
            var playerTrack = $("#player-track"),
                bgArtwork = $('#bg-artwork'),
                bgArtworkUrl, albumName = $('#album-name'),
                trackName = $('#track-name'),
                albumArt = $('#album-art'),
                sArea = $('#s-area'),
                seekBar = $('#seek-bar'),
                trackTime = $('#track-time'),
                insTime = $('#ins-time'),
                sHover = $('#s-hover'),
                playPauseButton = $("#play-pause-button"),
                i = playPauseButton.find('i'),
                tProgress = $('#current-time'),
                tTime = $('#track-length'),
                seekT, seekLoc, seekBarPos, cM, ctMinutes, ctSeconds, curMinutes, curSeconds, durMinutes,
                durSeconds, playProgress, bTime, nTime = 0,
                buffInterval = null,
                tFlag = false,
                albums = ['You are beautiful', '高山低谷', 'Love is gone', 'Treasure', 'Something just like this'],
                trackNames = ['Skylike - Dawn', 'Alex Skrindo - Me & You', 'Kaaze - Electro Boy',
                    'Jordan Schor - Home', 'Martin Garrix - Proxy'
                ],
                albumArtworks = ['_1', '_2', '_3', '_4', '_5'],
                trackUrl = ['https://link.jscdn.cn/1drv/aHR0cHM6Ly8xZHJ2Lm1zL3UvcyFBb1pPeVpmOHFEUVJoZXQ5NHpuaVZyUjctSnVXR1E_ZT1QdzgwSTA.m4a',
                    'https://link.jscdn.cn/1drv/aHR0cHM6Ly8xZHJ2Lm1zL3UvcyFBb1pPeVpmOHFEUVJqcTg1ekdFd3Vic1hnMUtocUE_ZT1QNGVrZk4.m4a',
                    'https://link.jscdn.cn/1drv/aHR0cHM6Ly8xZHJ2Lm1zL3UvcyFBb1pPeVpmOHFEUVJqcTlFMnNNYkJuZzNFRm00UFE_ZT1NVW45UjQ.ma4',
                    'https://link.jscdn.cn/1drv/aHR0cHM6Ly8xZHJ2Lm1zL3UvcyFBb1pPeVpmOHFEUVJqcTlGNGpYZnE2YTdsT2g4SVE_ZT14Sk51UVM.m4a',
                    'https://link.jscdn.cn/1drv/aHR0cHM6Ly8xZHJ2Lm1zL3UvcyFBb1pPeVpmOHFEUVJqcTlJLWo5ZDNVcVZiZ0pkQUE_ZT0yRmh6ZHc.m4a'
                ],
                playPreviousTrackButton = $('#play-previous'),
                playNextTrackButton = $('#play-next'),
                currIndex = -1;

            function playPause() {
                setTimeout(function () {
                    if (audio.paused) {
                        playerTrack.addClass('active');
                        albumArt.addClass('active');
                        checkBuffering();
                        i.attr('class', 'fas fa-pause');
                        audio.play();
                    } else {
                        playerTrack.removeClass('active');
                        albumArt.removeClass('active');
                        clearInterval(buffInterval);
                        albumArt.removeClass('buffering');
                        i.attr('class', 'fas fa-play');
                        audio.pause();
                    }
                }, 300);
            }


            function showHover(event) {
                seekBarPos = sArea.offset();
                seekT = event.clientX - seekBarPos.left;
                seekLoc = audio.duration * (seekT / sArea.outerWidth());

                sHover.width(seekT);

                cM = seekLoc / 60;

                ctMinutes = Math.floor(cM);
                ctSeconds = Math.floor(seekLoc - ctMinutes * 60);

                if ((ctMinutes < 0) || (ctSeconds < 0))
                    return;

                if ((ctMinutes < 0) || (ctSeconds < 0))
                    return;

                if (ctMinutes < 10)
                    ctMinutes = '0' + ctMinutes;
                if (ctSeconds < 10)
                    ctSeconds = '0' + ctSeconds;

                if (isNaN(ctMinutes) || isNaN(ctSeconds))
                    insTime.text('--:--');
                else
                    insTime.text(ctMinutes + ':' + ctSeconds);

                insTime.css({
                    'left': seekT,
                    'margin-left': '-21px'
                }).fadeIn(0);

            }

            function hideHover() {
                sHover.width(0);
                insTime.text('00:00').css({
                    'left': '0px',
                    'margin-left': '0px'
                }).fadeOut(0);
            }

            function playFromClickedPos() {
                audio.currentTime = seekLoc;
                seekBar.width(seekT);
                hideHover();
            }

            function updateCurrTime() {
                nTime = new Date();
                nTime = nTime.getTime();

                if (!tFlag) {
                    tFlag = true;
                    trackTime.addClass('active');
                }

                curMinutes = Math.floor(audio.currentTime / 60);
                curSeconds = Math.floor(audio.currentTime - curMinutes * 60);

                durMinutes = Math.floor(audio.duration / 60);
                durSeconds = Math.floor(audio.duration - durMinutes * 60);

                playProgress = (audio.currentTime / audio.duration) * 100;

                if (curMinutes < 10)
                    curMinutes = '0' + curMinutes;
                if (curSeconds < 10)
                    curSeconds = '0' + curSeconds;

                if (durMinutes < 10)
                    durMinutes = '0' + durMinutes;
                if (durSeconds < 10)
                    durSeconds = '0' + durSeconds;

                if (isNaN(curMinutes) || isNaN(curSeconds))
                    tProgress.text('00:00');
                else
                    tProgress.text(curMinutes + ':' + curSeconds);

                if (isNaN(durMinutes) || isNaN(durSeconds))
                    tTime.text('00:00');
                else
                    tTime.text(durMinutes + ':' + durSeconds);

                if (isNaN(curMinutes) || isNaN(curSeconds) || isNaN(durMinutes) || isNaN(durSeconds))
                    trackTime.removeClass('active');
                else
                    trackTime.addClass('active');


                seekBar.width(playProgress + '%');

                if (playProgress == 100) {
                    i.attr('class', 'fa fa-play');
                    seekBar.width(0);
                    tProgress.text('00:00');
                    albumArt.removeClass('buffering').removeClass('active');
                    clearInterval(buffInterval);
                }
            }

            function checkBuffering() {
                clearInterval(buffInterval);
                buffInterval = setInterval(function () {
                    if ((nTime == 0) || (bTime - nTime) > 1000)
                        albumArt.addClass('buffering');
                    else
                        albumArt.removeClass('buffering');

                    bTime = new Date();
                    bTime = bTime.getTime();

                }, 100);
            }

            function selectTrack(flag) {
                if (flag == 0 || flag == 1)
                    ++currIndex;
                else
                    --currIndex;

                if ((currIndex > -1) && (currIndex < albumArtworks.length)) {
                    if (flag == 0)
                        i.attr('class', 'fa fa-play');
                    else {
                        albumArt.removeClass('buffering');
                        i.attr('class', 'fa fa-pause');
                    }

                    seekBar.width(0);
                    trackTime.removeClass('active');
                    tProgress.text('00:00');
                    tTime.text('00:00');

                    currAlbum = albums[currIndex];
                    currTrackName = trackNames[currIndex];
                    currArtwork = albumArtworks[currIndex];

                    audio.src = trackUrl[currIndex];

                    nTime = 0;
                    bTime = new Date();
                    bTime = bTime.getTime();

                    if (flag != 0) {
                        audio.play();
                        playerTrack.addClass('active');
                        albumArt.addClass('active');

                        clearInterval(buffInterval);
                        checkBuffering();
                    }

                    albumName.text(currAlbum);
                    trackName.text(currTrackName);
                    albumArt.find('img.active').removeClass('active');
                    $('#' + currArtwork).addClass('active');

                    bgArtworkUrl = $('#' + currArtwork).attr('src');

                    bgArtwork.css({
                        'background-image': 'url(' + bgArtworkUrl + ')'
                    });
                } else {
                    if (flag == 0 || flag == 1)
                        --currIndex;
                    else
                        ++currIndex;
                }
            }

            function initPlayer() {
                audio = new Audio();

                selectTrack(0);

                audio.loop = false;

                playPauseButton.on('click', playPause);

                sArea.mousemove(function (event) {
                    showHover(event);
                });

                sArea.mouseout(hideHover);

                sArea.on('click', playFromClickedPos);

                $(audio).on('timeupdate', updateCurrTime);

                playPreviousTrackButton.on('click', function () {
                    selectTrack(-1);
                });
                playNextTrackButton.on('click', function () {
                    selectTrack(1);
                });
            }

            initPlayer();
        });
    </script>
</body>

</html>
